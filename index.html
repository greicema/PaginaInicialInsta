<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="intagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfilinsta.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como greicemara</a>
                <a href="#" class="instgram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é greicemara?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de contas</span>
                    ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-downlaod"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D74A4AE0C-B059-4DFF-92A8-EFC238392C30%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
